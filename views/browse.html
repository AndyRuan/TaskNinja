<div class="container">
	<div class="row">

		<div class=" col-md-6">
			<div class="list-group">
					<!-- SEARCH TOOL -->
					<div class="form-group">

						<div class="input-group">
							<div class="input-group-addon"> 
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</div>

							<input type="text" ng-model="searchTask" class="form-control" placeholder="Search"> 
						</div>
					</div>

										
					
					<!-- TASK LIST -->	
					<a ng-repeat="task in tasks | filter: searchTask | orderBy: 'datetime': true " ng-href="#/browse/{{task.$id}}">
						<div class="list-group-item">					        
					        <div class="row-picture" >
								<img class="circle" ng-src="{{task.gravatar}}">
							</div>
							<div class="row-content">
					        
					            <h4 class="list-group-item-heading">{{task.title| limitTo:25}}{{task.title.length >25? "...":""}}</h4>
					            <span class="list-group-item-text">
									<span am-time-ago="task.datetime"></span>
					            	
					            </span>		            
					        </div>
							<div class="payment">
							
							<div>${{task.total}}</div>
								<span class="label status {{task.status}}">{{task.status}}</span>
							</div>
					       
					    </div>		    
				    	<div class="list-group-separator"></div>
			    	</a>
			</div>

		</div>
		<div class="col-md-6">
			
		<img  ng-show="listMode" src="images/browse.jpg" class="img-responsive img-browse">
	
		
		
		<div ng-show="!listMode">
			<div class="row">
				<div class="col-md-6">
					<h3>{{selectedTask.title}}</h3>
					<span>
						<img ng-src="{{selectedTask.gravatar}}" class="img-circle gravatar">
						Post by {{selectedTask.name}}
						<span am-time-ago="selectedTask.datetime"></span>&nbsp;
						<span class="label status {{selectedTask.status}}">{{selectedTask.status}}</span>
					</span>
				</div>
				<div class="col-md-4 title">
					<div class="price-tag">
						{{selectedTask.total}}
						
						<div ng-show="isCreator(selectedTask) && isOpen(selectedTask)">
							<div class="btn-group">
								<a href="" class="btn btn-warning">编辑</a>
								<a href="" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" ><span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="" data-toggle="modal" data-target="#editModal">修改</a></li>
									<li class="divider"></li>
									<li><a href="" ng-click="">取消</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">内容</div>
				</div>
				<div class="panel-body">
					{{selectedTask.description}}
				</div>
			</div>
		</div>
	</div>
		
	</div>	
</div>

 <div  ng-include =" 'views/partials/edit.html' " ></div>
