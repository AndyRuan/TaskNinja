<div class="modal fade" id="pasModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="panel panel-danger title">
				<div class="panel-heading">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">x</button>
					<h3 class="panel-title">CHange Password</h3>
				</div>

				<div class="panel-body">
					<form ng-submit="changePassword(user)">
						<input type="email" ng-model="user.email" placeholder="Enter your Eail" class="form-control"required><br>
						<input type="password" ng-model="user.oldPass" placeholder="Old Password" class="form-control" required><br>
						<input type="password" ng-model="user.newPass" placeholder="Old Password" class="form-control" required><br>

						<input type="submit" value="Update" class="btn btn-info">
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
